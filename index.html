<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expressões Regulares</title>
    <style>
        .erro
        {
            border-color: lightcoral;
            outline:lightcoral ;
        }
        .ceto
        {
            border-color: lightgreen;
            outline:lightgreen ;
        }


    </style>
</head>
<body>
    DIGITE SEU CPF (somente números):
    <input maxlength="14" type="text" id="cpf" onkeyup="VerificarCPF();">

    <br> <br>

    DIGITE SEU TELEFENO:
    <input type="text" id="telefone" onfocus="Verificar();" onkeyup="VerificarTelefone();">



</body>
<script>
    function Verificar()
    {
        texto= telefone.volue;
        if(texto=="")
        {
            telefone.volue= "(";
        }

    }

    function VerificarTelefone()
    {
       texto= telefone.value;

        if(texto.length==3)
        {
            telefone.volue=texto + ") " ;
        }



       expressao= /\([0-9]{2}\) 9 [0-9]{4}-[0-9]{4}/g;
       resposta= expressao.test(texto);
       if(resposta==true)
       {

        telefone.classList.remove('erro');
        telefone.classList.add('certo');


       }
       if(resposta==false)
       {
        telefone.classList.remove('certo');
        telefone.classList.add('erro');
       }
    }

    function VerificarCPF()
    {
        texto = cpf.value; // 018.433.445-13
        if(texto.length==3)
        {
            cpf.value= texto + "."
        }
        if(texto.length==7)
        {
            cpf.value= texto + "."
        }
        if(texto.length==11)
        {
            cpf.value= texto + "."
        }

        // Vamos criar uma expressão regular:
        expressao = /[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}/g;
        resposta = expressao.test(texto); // Pode ser TRUE ou FALSE




        if(resposta==true)
        {
            cpf.classList.remove('erro');
            cpf.classList.add('certo');
        }
        if(resposta==false)
        {
            cpf.classList.remove('certo');
            cpf.classList.add('erro');
        }

    }


</script>


</html>
